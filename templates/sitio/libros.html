{% include 'sitio/header.html' %}
        

    <div class="row">
        {% for libro in libros %}
        
        <div class="col-3">
            <div class="card">
                <img class="card-img-top" src="/img/{{libro[2]}}" alt="Title" />
                <div class="card-body">
                    <h4 class="card-title">{{libro[1]}}</h4>
                    <p class="card-text">
                        <a
                            name="txt"
                            id="txt"
                            class="btn btn-success"
                            href="{{libro[3]}}"
                            role="button"
                            >Descargar</a
                        >
                        
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
