{% include 'admin/header.html' %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
        <div class="card">
            <div class="card-header">Datos del libro</div>
            <div class="card-body">
                <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="txtNombre"
                            id="txtNombre"
                            placeholder="Escriba el nombre del libro"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="txtImagen" class="form-label">Imagen:</label>
                        <input
                            type="file"
                            class="form-control"
                            name="txtImagen"
                            id="txtImagen"
                            placeholder="Seleccione la imagen"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="txtUrl" class="form-label">URL Descarga</label>
                        <input
                            type="text"
                            class="form-control"
                            name="txtUrl"
                            id="txtUrl"
                            placeholder="Escriba la Url de descarga"
                        />
                    </div>
                    
                    <button
                        type="submit"
                        class="btn btn-primary">
                        Agregar
                    </button>
                    

                </form>
            </div>
            <div class="card-footer text-muted"></div>
        </div>
        </div>
        <div class="col-md-7">
            <div
                class="table-responsive"
            >
                <table
                    class="table table-bordered"
                >
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>URL</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in libros %}
                        <tr class="">
                            <td>{{libro[0]}}</td>
                            <td>{{libro[1]}}</td>
                            <td>
                                <img
                                    src="/img/{{libro[2]}}"
                                    width="60"
                                    class="img-fluid rounded-top"
                                    alt=""
                                />                                
                            </td>
                            <td>
                                <a  name=""
                                    id=""
                                    class="btn btn-success"
                                    href="{{libro[3]}}"
                                    role="button"
                                    >Enlace {{libro[1]}}</a>
                                
                            </td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                        <input value="{{libro[0]}}"
                                            type="hidden"
                                            class="form-control"
                                            name="txtId"
                                            id="txtId"/>
                                        <button
                                            type="submit"
                                            class="btn btn-danger"
                                        >
                                            Eliminar
                                        </button>
                                        
                                    
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        
    </div>
</div>





{% include 'admin/footer.html' %}
